<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Tut</title>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <meta charset="uft-8">

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <h1>
            <div class="main">
                <div class="logoOrder fixed-top">
                    <img src="imgs/Pizza tut w.png" alt="header logo" width="125px" height="auto">
                </div>
                <nav class="navbar fixed-top">
                    <ul>
                        <li> <a class="nav-link" href="main.html">Home</a> </li>
                        <li> <a class="nav-link" href="#Deals">Daily Deals</a> </li>
                        <li> <a class="nav-link active" href="order.html">Order Now</a> </li>
                        <li> <a class="nav-link" href="contact.html">Contact Us</a> </li>
                    </ul>
                </nav>
            </div>

            <div class="orderMenu">
                <section id="orderHome">
                    <h2>Select Order Type</h2>
                    <div class="orderElements">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Pickup</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose A Pickup Location....</option>
                            <option value="1">Pizza Tut Money Plaza</option>
                            <option value="2">Pizza Tut Poxy</option>
                            <option value="3">Pizza Tut EastMorrings</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <input type="text">
                            <h4>Delivery Address...</h4>
                        </div>
                    </div>
                    <!--<div class="button">
                        <a href="#dil">Delivery</a>
                        <a href="#pick">Pickup</a>-->
                    </div>
                </section>

                <section id="orderPlace">
                    <div class="orderItems">
                        <h3>Build Your Pizza</h3>
                        <hr>
                        <h4> Choose Your Crust</h4>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$25TT">
                        <input type="checkbox" name="crust" value="25" />Pan
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$35TT">
                        <input type="checkbox" name="crust" value="35" />Cheese Crust
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$20TT">
                        <input type="checkbox" name="crust" value="20" />Thin
                        </button>
                        <hr>
                        <h4>Choose Your toppings</h4>
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Pepperoni
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Mushrooms
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Onions
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Sausage
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Bacon
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Black olives
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Green peppers
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Tomatoes
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Chicken
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$2.50TT">
                        <input type="checkbox" name="topping" value="2.5" />Corn
                        </button>
                        <hr>
                        <h4>Add Extras...</h4>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$35TT">
                        <input type="checkbox" name="extra" value="35" />Bread Sticks
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$10TT">
                        <input type="checkbox" name="extra" value="10" />Extra Cheese
                        </button>
                        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="$40TT">
                        <input type="checkbox" name="extra" value="40" />Wings
                        </button>
                    </div>
                </section>

                <section id="orderFinal">
                    <div class="orderFin">
                        <h3> Final Order</h3>
                        <p> Your final cost is.... <br> It will Be delivered in 20 minutes...</p>
                    </div>
                </section>

            </div>
        </h1>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
